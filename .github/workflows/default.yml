name: Articated CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: setup
      run: sudo apt-get install qtbase5-dev qtmultimedia5-dev
    - name: configure
      run: cmake .
    - name: make
      run: make
    - name: make check
      run: make check
